{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            {% for pizza in pizzas %}
                <div class="col-md-3">
                    <div class="card shadow-lg" style="width: 18rem;">
                        <img src="/media/{{ pizza.image }}" style="height: 200px;" alt="Pizza image" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">{{ pizza.pizza_name }}</h5>
                            <p class="card-text">Price - {{ pizza.price }} | Category - {{ pizza.category.category_name }}</p>
                            <a href="#" class="btn btn-success">Cart <i class="fa-solid fa-cart-shopping"></i></a>
                            <a href="#" class="btn btn-primary">20% Discount</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
