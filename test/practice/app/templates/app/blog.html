{% extends 'base.html' %}

{% block content %}

<style>
    .switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
    }

    .switch input { 
    opacity: 0;
    width: 0;
    height: 0;
    }

    .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    -webkit-transition: .4s;
    transition: .4s;
    }

    .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    -webkit-transition: .4s;
    transition: .4s;
    }

    input:checked + .slider {
    background-color: #2196F3;
    }

    input:focus + .slider {
    box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
    -webkit-transform: translateX(26px);
    -ms-transform: translateX(26px);
    transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
    border-radius: 34px;
    }

    .slider.round:before {
    border-radius: 50%;
    }
</style>

<form method="POST" action="">
    {% csrf_token %}
    <label>Title</label>
    <input type="text" name="title" placeholder="Enter title of blog" />
    <label>Description</label>
    <input type="text" name="description" placeholder="Enter title of blog" />
    <label>Publish</label>
    <label class="switch">
        <input type="checkbox" name="publish">
        <span class="slider round"></span>
    </label>
    
    <input type="submit" value="Submit" />
</form>

{% endblock content %}
